<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
</head>

<body id="bdy">
    <!-- button -->
    <button id="myBtn1" class="mybtn" onmouseover="fn3()" style="display: block;">Hover</button>

    <button id="myBtn3" class="mybtn" onblur="fn5()" style="display: block;">Blur</button>

    <button id="myBtn2" class="mybtn" onfocus="fn4()" style="display: block;">Focus</button>

    <button id="myBtn4" class="mybtn" onmouseout="fn6()" style="display: block;">Out</button>
    <!-- button -->

    <!-- hide show -->
    <button id="myBtn5" class="mybtn" onclick="fn7()" style="display: block;">Hide</button>
    <!-- hide show -->

    <!-- form -->
    <div class="center">
        <div id="frm">

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="pass">
            </div>

            Male <input class="form-check-input" type="radio" name="gender" value="Male">&nbsp;
            Female <input class="form-check-input" type="radio" name="gender" value="Female"><br><br>

            English <input class="form-check-input" type="checkbox" name="language">&nbsp;
            Hindi <input class="form-check-input" type="checkbox" name="language"><br><br>

            <select class="form-select" id="Select" aria-label="Default select example">
                <option selected>Select your city</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Bangalore">Bangalore</option>
            </select><br>

            <textarea class="form-control" placeholder="Leave a comment here" id="comt"></textarea>
            <div class="btn2">
                <button type="submit" class="btn btn-primary" onclick="fn()">Submit</button><br><br>
                <button type="submit" class="btn btn-primary" id="btn" onclick="fn1()">Dark</button><br><br><br>
            </div>
            <div id="hid">
                <div id="result">
                    Result
                </div>

            </div>
        </div>
    </div>
    <!-- form -->






    <!-- script -->
    <script>
        // form
        function fn() {
            document.getElementById("hid").style.display = "block";
            document.getElementById("hid").style.display = "flex";
            document.getElementById("hid").style.justifyContent = "center";

            var pas = document.getElementById("pass").value;
            var eml = document.getElementById("email").value;
            var cty = document.getElementById("Select").value;
            var cmt = document.getElementById("comt").value;

            document.getElementById("result").innerHTML = "Email - " + eml + "<br>" + "Password - " + pas + "<br>" + "City - " + cty + "<br>" + "Comment - " + cmt;
        }
        // form

        // theme
        var n = 0;
        function fn1() {
            if (n == 0) {
                document.getElementById("bdy").style.backgroundColor = "black";
                document.getElementById("btn").textContent = "Light";
                n++;
            }
            else if (n == 1) {
                document.getElementById("bdy").style.backgroundColor = "white";
                document.getElementById("btn").textContent = "Dark";
                n = 0;
            }
        }
        // theme

        // my button
        function fn3() {
            document.getElementById("bdy").style.backgroundColor = "blue";
        }
        function fn4() {
            document.getElementById("bdy").style.backgroundColor = "red";
        }
        function fn5() {
            document.getElementById("bdy").style.backgroundColor = "green";
        }
        function fn6() {
            document.getElementById("bdy").style.backgroundColor = "yellow";
        }
        // my button

        // hide show
        var n = 0;
        function fn7() {
            if (n == 0) {
                document.getElementById("frm").style.display = "none";
                document.getElementById("myBtn5").textContent = "Show";

                n++;
            }
            else if (n == 1) {
                document.getElementById("frm").style.display = "block";
                document.getElementById("myBtn5").textContent = "Hide";
                n = 0;
            }
        }
        // hide show

        // resize
        window.addEventListener("resize", fn8)
        function fn8() {
            document.getElementById("bdy").style.backgroundColor = "orange";
        }
        // resize

        // scroll
        window.addEventListener("scroll", fn9)
        function fn9() {
            document.getElementById("bdy").style.backgroundColor = "pink";
        }
        // scroll
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
